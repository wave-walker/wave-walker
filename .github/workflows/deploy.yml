---
name: 'deploy'

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          branch: main
          git_push_flags: -f
          git_remote_url: ${{ secrets.DOKKU_GIT_URL }}
          ssh_private_key: ${{ secrets.DOKKU_SSH_KEY }}
